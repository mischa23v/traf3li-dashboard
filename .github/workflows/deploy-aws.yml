name: Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: 15.185.200.21
          REMOTE_USER: ec2-user
          SOURCE: "dist/"
          TARGET: "/home/ec2-user/dashboard/"
          ARGS: "-rlgoDzvc -i --delete"
          SCRIPT_BEFORE: |
            mkdir -p /home/ec2-user/dashboard
          SCRIPT_AFTER: |
            echo "Deployment completed at $(date)"
            ls -la /home/ec2-user/dashboard/
