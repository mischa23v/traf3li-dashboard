name: Deploy Frontend to AWS EC2

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Deploy to EC2
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.EC2_HOST }}
          REMOTE_USER: ${{ secrets.EC2_USERNAME }}
          SOURCE: "dist/"
          TARGET: "/home/ec2-user/dashboard/"
          ARGS: "-rlgoDzvc -i --delete"
          SCRIPT_BEFORE: |
            mkdir -p /home/ec2-user/dashboard
          SCRIPT_AFTER: |
            echo "Deployment completed at $(date)"
            ls -la /home/ec2-user/dashboard/

            # Configure nginx for SPA routing
            sudo tee /etc/nginx/conf.d/dashboard.conf > /dev/null << 'NGINX'
            server {
                listen 80;
                server_name _;
                root /home/ec2-user/dashboard;
                index index.html;

                location / {
                    try_files $uri $uri/ /index.html;
                }

                # Cache static assets
                location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                    expires 1y;
                    add_header Cache-Control "public, immutable";
                }
            }
            NGINX

            # Disable default nginx site if it exists
            sudo rm -f /etc/nginx/conf.d/default.conf 2>/dev/null || true

            # Fix permissions
            sudo chmod 755 /home/ec2-user
            sudo chmod -R 755 /home/ec2-user/dashboard

            # Test and reload nginx
            sudo nginx -t && sudo systemctl reload nginx
            echo "Nginx configured for SPA routing"
