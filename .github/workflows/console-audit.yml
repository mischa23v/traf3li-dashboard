name: Console Audit

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on PRs
  pull_request:
    branches: [main]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  console-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview &
          echo "Waiting for server to start..."
          # Wait for the server to be ready (up to 30 seconds)
          for i in {1..30}; do
            if curl -s http://localhost:4173 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            echo "Attempt $i: Server not ready, waiting..."
            sleep 1
          done

      - name: Run console audit
        id: audit
        continue-on-error: true
        run: node scripts/console-audit.js
        env:
          BASE_URL: http://localhost:4173
          CI: true

      - name: Verify report exists
        run: |
          if [ -f console-audit-report.json ]; then
            echo "Report file exists"
            cat console-audit-report.json | head -20
          else
            echo "Report file not found, creating empty report"
            echo '{"generatedAt":"'$(date -u +"%Y-%m-%dT%H:%M:%SZ")'","error":"Report not generated","summary":{"totalPages":0,"pagesWithErrors":0,"totalErrors":1,"totalWarnings":0,"totalRequestFailed":0},"pages":{}}' > console-audit-report.json
          fi

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: console-audit-report
          path: console-audit-report.json
          retention-days: 30

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            let report;
            try {
              report = JSON.parse(fs.readFileSync('console-audit-report.json', 'utf8'));
            } catch (e) {
              report = { summary: { totalErrors: 1, totalPages: 0, pagesWithErrors: 0, totalWarnings: 0, totalRequestFailed: 0 }, pages: {}, error: e.message };
            }

            const status = report.summary.totalErrors === 0 ? '✅' : '❌';

            const body = `## ${status} Console Audit Report

            | Metric | Count |
            |--------|-------|
            | Total Pages | ${report.summary.totalPages} |
            | Pages with Issues | ${report.summary.pagesWithErrors} |
            | Errors | ${report.summary.totalErrors} |
            | Warnings | ${report.summary.totalWarnings} |
            | Failed Requests | ${report.summary.totalRequestFailed} |

            ${report.summary.totalErrors > 0 ? '### Pages with Errors\n' + Object.entries(report.pages)
              .filter(([_, data]) => data.errorCount > 0)
              .map(([path, data]) => `- \`${path}\`: ${data.errorCount} errors`)
              .join('\n') : ''}

            <details>
            <summary>View full report</summary>

            \`\`\`json
            ${JSON.stringify(report.summary, null, 2)}
            \`\`\`

            </details>

            Generated at: ${report.generatedAt}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Check audit result
        run: |
          if [ "${{ steps.audit.outcome }}" == "failure" ]; then
            echo "❌ Console audit found errors. Check the report artifact for details."
            exit 1
          fi
          echo "✅ Console audit passed!"
