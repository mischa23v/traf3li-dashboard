name: Console Audit

on:
  # Run on push to main
  push:
    branches: [main]
  # Run on PRs
  pull_request:
    branches: [main]
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
  # Run daily at 6 AM UTC
  schedule:
    - cron: '0 6 * * *'

jobs:
  console-audit:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Start preview server
        run: |
          npm run preview &
          sleep 5

      - name: Run console audit
        run: node scripts/console-audit.js
        env:
          BASE_URL: http://localhost:4173

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: console-audit-report
          path: console-audit-report.json
          retention-days: 30

      - name: Comment on PR with results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = JSON.parse(fs.readFileSync('console-audit-report.json', 'utf8'));

            const status = report.summary.totalErrors === 0 ? '✅' : '❌';

            const body = `## ${status} Console Audit Report

            | Metric | Count |
            |--------|-------|
            | Total Pages | ${report.summary.totalPages} |
            | Pages with Issues | ${report.summary.pagesWithErrors} |
            | Errors | ${report.summary.totalErrors} |
            | Warnings | ${report.summary.totalWarnings} |
            | Failed Requests | ${report.summary.totalRequestFailed} |

            ${report.summary.totalErrors > 0 ? '### Pages with Errors\n' + Object.entries(report.pages)
              .filter(([_, data]) => data.errorCount > 0)
              .map(([path, data]) => `- \`${path}\`: ${data.errorCount} errors`)
              .join('\n') : ''}

            <details>
            <summary>View full report</summary>

            \`\`\`json
            ${JSON.stringify(report.summary, null, 2)}
            \`\`\`

            </details>

            Generated at: ${report.generatedAt}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

      - name: Fail if errors found
        run: |
          ERRORS=$(cat console-audit-report.json | jq '.summary.totalErrors')
          if [ "$ERRORS" -gt 0 ]; then
            echo "❌ Found $ERRORS console errors!"
            exit 1
          fi
          echo "✅ No console errors found"
