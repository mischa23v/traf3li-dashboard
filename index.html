<!doctype html>
<html lang="ar" dir="rtl" class="light">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" media="(prefers-color-scheme: light)" />
  <link rel="icon" type="image/svg+xml" href="/images/favicon_light.svg" media="(prefers-color-scheme: dark)" />

    default-src 'self';

    style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    font-src 'self' https://fonts.gstatic.com;
    img-src 'self' data: https: blob:;
    connect-src 'self' https://api.traf3li.com wss://api.traf3li.com https://*.sentry.io;
    frame-ancestors 'none';
    form-action 'self';
    base-uri 'self';

  <title>Traf3li Dashboard - نظام إدارة مكاتب المحاماة</title>
