version: '3.8'

services:
  frontend:
    # Production-specific overrides
    restart: always

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      rollback_config:
        parallelism: 1
        delay: 5s
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
        compress: "true"

    # Production environment variables
    environment:
      - NODE_ENV=production
      # Add production-specific variables here
      # - VITE_API_URL=${VITE_API_URL}
      # - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except for nginx cache)
    read_only: true
    tmpfs:
      - /tmp
      - /var/cache/nginx
      - /var/run
